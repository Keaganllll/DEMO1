<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book • Varsity Barbershop</title>

  <!-- Font (match your other pages if needed) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css?v=1"/>
</head>

<body>

<header>
  <div class="container header-inner">
    <div class="brand">
      <div class="name">VARSITY BARBERSHOP</div>
      <div class="tag">2330 E Douglas Ave • Wichita, KS</div>
    </div>

    <button class="menu-btn" id="menuBtn" type="button" aria-label="Open menu">
      ☰ <span>Menu</span>
    </button>

    <nav id="nav">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="book.html" aria-current="page">Book</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main>
  <section class="page-title">
    <div class="container">
      <h1>Book an Appointment</h1>
      <p>Tap “Open Booking” if the calendar doesn’t load below.</p>

      <div style="height:12px"></div>

      <!-- PRIMARY BOOK BUTTON (fixed) -->
      <a class="btn-solid"
         href="https://getsquire.com/booking/book/varsity-barbershop-wichita/barber/ever-hernandez/services"
         target="_blank"
         rel="noopener">
        Open Booking
      </a>
    </div>
  </section>

  <section class="section small">
    <div class="container">
      

      <!-- EMBED (kept, fixed formatting) -->
      <div class="embed">
        <iframe
          title="Varsity Barbershop Booking"
          src="https://getsquire.com/booking/book/varsity-barbershop-wichita/barber/ever-hernandez/services"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          style="width:100%; height:720px; border:0; border-radius:14px; background:#111;">
        </iframe>
      </div>
    </div>
  </section>
</main>

<footer>
  <div class="container footer-row">
    <div>© <span id="y"></span> Varsity Barbershop</div>
    <div class="footer-links">
      <a href="book.html">Book</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</footer>

<!-- STICKY MOBILE BAR (moved INSIDE body + after footer) -->
<div class="sticky-bar" aria-label="Quick actions">
  <a class="sticky-btn"
     href="https://getsquire.com/booking/book/varsity-barbershop-wichita/barber/ever-hernandez/services"
     target="_blank"
     rel="noopener">
    Book
  </a>

  <a class="sticky-btn" href="tel:+13163008474">
    Call
  </a>

  <button class="sticky-btn"
          type="button"
          onclick="openDirections('2330 E Douglas Ave, Wichita, KS')">
    Directions
  </button>
</div>

<script>
  // year
  document.getElementById("y").textContent = new Date().getFullYear();

  // mobile menu
  const btn = document.getElementById("menuBtn");
  const nav = document.getElementById("nav");
  btn.addEventListener("click", () => nav.classList.toggle("open"));

  // Directions: Apple Maps on iPhone/iPad, Google Maps otherwise (fixed)
  function openDirections(address){
    const encoded = encodeURIComponent(address);
    const ua = navigator.userAgent || "";
    const isIOS =
      /iPhone|iPad|iPod/i.test(ua) ||
      (ua.includes("Macintosh") && "ontouchend" in document);

    if (isIOS) {
      window.location.href = `maps://?q=${encoded}`;
    } else {
      window.open(`https://www.google.com/maps/search/?api=1&query=${encoded}`, "_blank");
    }
  }

  // Optional: if the page opens with a hash (rare), force top
  window.addEventListener("load", () => {
    if (window.location.hash) {
      history.replaceState(null, "", window.location.pathname + window.location.search);
      window.scrollTo(0, 0);
    }
  });
</script>

</body>
</html>
