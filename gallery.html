  <link rel="stylesheet" href="styles.css?v=6"/>
</head>

<body>

<header>
  <div class="container header-inner">
    <div class="brand">
      <div class="name">VARSITY BARBERSHOP</div>
      <div class="tag">2330 E Douglas Ave • Wichita, KS</div>

    <div class="header-phone">
      <a href="tel:+13163008474">(316) 300-8474</a>
    </div>

    <button class="menu-btn" id="menuBtn" type="button" aria-label="Open menu">
      ☰ <span>Menu</span>
    </button>

    <nav id="nav">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="gallery.html" aria-current="page">Gallery</a>
      <a href="about.html">About</a>
      <a href="book.html">Book</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main>
  <section class="page-title">
    <div class="container">
      <h1>Gallery</h1>
      <p>Swap these demo images for real cuts (you can add video later too).</p>
    </div>
  </section>

  <section class="section small">
    <div class="container">
      <div class="gallery">
        <div class="img"><img src="assets/demo1.jpg" alt="Demo haircut 1"></div>
        <div class="img"><img src="assets/demo2.jpg" alt="Demo haircut 2"></div>
        <div class="img"><img src="assets/demo3.jpg" alt="Demo haircut 3"></div>
        <div class="img"><img src="assets/demo4.jpg" alt="Demo haircut 4"></div>
        <div class="img"><img src="assets/demo5.jpg" alt="Demo haircut 5"></div>

</main>

<footer>
  <div class="container footer-row">
    <div>© <span id="y"></span> Varsity Barbershop</div>
    <div class="footer-links">
      <a href="https://getsquire.com/booking/book/varsity-barbershop-wichita/barber/ever-hernandez/services"
         target="_blank" rel="noopener">Book</a>
      <a href="tel:+13163008474">(316) 300-8474</a>
    </div>
  </div>
</footer>

<!-- Sticky mobile action bar (inside body, above script) -->
<div class="sticky-bar" aria-label="Quick actions">
  <a
    href="https://getsquire.com/booking/book/varsity-barbershop-wichita/barber/ever-hernandez/services"
    target="_blank" rel="noopener"
    class="sticky-btn"
  >
    Book
  </a>

  <a href="tel:+13163008474" class="sticky-btn">
    Call
  </a>

  <button
    class="sticky-btn"
    type="button"
    onclick="openDirections('2330 E Douglas Ave, Wichita, KS')"
  >
    Directions
  </button>
</div>

<script>
  document.getElementById("y").textContent = new Date().getFullYear();

  // mobile menu
  const btn = document.getElementById("menuBtn");
  const nav = document.getElementById("nav");
  btn.addEventListener("click", () => nav.classList.toggle("open"));

  // Directions: Apple Maps on iPhone/iPad, Google Maps otherwise
  function openDirections(address){
    const encoded = encodeURIComponent(address);
    const ua = navigator.userAgent || "";
    const isIOS =
      /iPhone|iPad|iPod/i.test(ua) ||
      (ua.includes("Macintosh") && "ontouchend" in document);

    if (isIOS) {
      window.location.href = `maps://?q=${encoded}`;
    } else {
      window.open(`https://www.google.com/maps/search/?api=1&query=${encoded}`, "_blank");
    }
  }
</script>

</body>
</html>
